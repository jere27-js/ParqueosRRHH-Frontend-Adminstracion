<div class="flex align-items-center justify-content-center min-h-screen overflow-hidden">

    <div class="py-5 px-5 sm:px-5  card2" >

        <div class="text-center">
            <img src="assets/layout/images/claro.png" alt="Image" height="100" class="mb-3">
            <div>
                <h2 class="tw">
                    Gestión de Parqueos
                </h2>
            </div>
            <h2 class="twt">
                Iniciar Sesión
            </h2>
            <hr>
            <p class="tw2">Inicie sesión con su usuario de red para continuar</p>
        </div>

        <form [formGroup]="loginForm" class="p-fluid" autocomplete="off" (ngSubmit)="onLogin()" >
             <div class=" py-4 px-4 sm:px-4  card" >
                <div>
                    <div class=" mb-3">
                        <label for="username" class="block text-900 text-l font-medium mb-1">Usuario</label>
                        <input id="username" formControlName="username" (focus)="invalidCredentials = null" type="text" placeholder="Usuario" pInputText class="w-full md:w-30rem" style="padding:1rem" required>
                        <div class="p-error block pt-1" style="margin: 0; padding: 0;"  *ngIf="this.loginForm.get('username')?.errors?.['required'] && !this.loginForm.get('username')?.pristine">
                            Usuario Requerido
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="block text-900 font-medium text-l mb-1">Contraseña</label>
                        <p-password id="password"  formControlName="password" placeholder="Contraseña" [toggleMask]="true" [feedback]="false" inputStyleClass="w-full p-3 md:w-30rem" (onFocus)="invalidCredentials = null"></p-password>
                        <div class="p-error block pt-1" *ngIf="this.loginForm.get('password')?.errors?.['required'] && !this.loginForm.get('password')?.pristine">
                            Contraseña Requerida
                        </div>
                    </div>

                    <div>
                        <button  type="submit" pButton pRipple label="Iniciar Sesión"  icon="pi pi-sign-in" iconPos="right" class="w-full p-3 text-xl custom-red-button"  [disabled]="loginForm.invalid" ></button>
                        <div class="p-error block pt-2" *ngIf="invalidCredentials">
                            {{ invalidCredentials }}
                        </div>
                    </div>
                    <div class="mt-3">
                        <label>Iniciar Sesión con</label>
                        <button pButton pRipple label="Office 365" icon="pi pi-microsoft" iconPos="right" class="w-full p-3 text-xl custom-button" (click)="redirectToSaml()"></button>
                    </div>
                </div>
            </div>
        </form>
        </div>
</div>
