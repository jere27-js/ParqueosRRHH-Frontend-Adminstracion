<div class="grid">

    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>

            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="right">
                    <div class="my-2">
                        <button pButton pRipple label="Agregar Rol" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="redirigir()"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <p-table #dt [value]="roles" [columns]="cols" responsiveLayout="scroll" [rows]="5" [paginator]="true"
                [rowsPerPageOptions]="[5,10,20]" [globalFilterFields]="['name','description', 'status']"
                [rowHover]="true" dataKey="id" scrollable="true" scrollHeight="450px"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros" [showCurrentPageReport]="true">

                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Roles</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre de Rol<p-sortIcon field="name"></p-sortIcon></th>
                        <th pSortableColumn="description">Descripción<p-sortIcon field="description"></p-sortIcon></th>
                        <th pSortableColumn="status">Estado<p-sortIcon field="status"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td style="width:25%; min-width:30rem;">{{role.name}}</td>
                        <td style="width:25%; min-width:10rem;">{{role.description}}</td>
                        <td style="width:25%; min-width:8rem;">
                            <p-tag [value]="role.status" [severity]="getSeverity(role.status)" />
                        </td>
                        <td style="width:15%; min-width:20rem;">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                (click)="onEdit(role.id)"> </button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mr-2"
                                (click)="confirmDeleteRole(role)"> </button>

                            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info"
                                (click)="viewRole(role)"> </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-confirmDialog key="confirmDeleteRole"></p-confirmDialog>


        </div>



    </div>
</div>


<p-dialog [(visible)]="rolDetail" [style]="{width: '1000px'}" header="Detalle de Rol" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="card">
            <h4>Ver Rol</h4>
            <p-divider></p-divider>
            <p>Ver rol con permisos</p>

            <form [formGroup]="formRole">
                <div class="flex flex-column md:flex-row">

                    <div class="w-full md:w-5 flex flex-column align-items-start justify-content-start gap-3 py-3">

                        <div class="flex flex-column align-items-start gap-2 w-full">
                            <label for="name" class="w-5rem">Nombre</label>
                            <input pInputText id="name" type="text" class="w-full" formControlName="name" />
                        </div>

                        <div class="flex flex-column align-items-start gap-2 w-full">
                            <label for="estado" class="w-5rem">Estado</label>
                            <p-dropdown [options]="statusOptions" formControlName="status" optionLabel="nameStatus"
                                optionValue="nameStatus" [showClear]="true" class="w-full"
                                emptyMessage="No hay estados disponibles">
                            </p-dropdown>
                        </div>

                        <div class="flex flex-column align-items-start gap-2 w-full">
                            <label for="description" class="w-5rem">Descripción</label>
                            <textarea rows="5" cols="50" pInputTextarea class="w-full"
                                formControlName="description"></textarea>
                        </div>

                    </div>

                    <div class="w-full md:w-2">
                        <p-divider layout="vertical" styleClass="hidden md:flex"></p-divider>
                        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"></p-divider>
                    </div>

                    <div class="flex flex-column gap-2 justify-content-center">
                        <h5>Permisos</h5>
                        <div formArrayName="listOfAccess">
                            <div *ngFor="let access of listOfAccess.controls; let i = index" [formGroupName]="i"
                                class="field-checkbox">
                                <p-checkbox [label]="access.get('slug').value" formControlName="canAccess"
                                    binary="true"></p-checkbox>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
            <p-toast></p-toast>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Salir" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>

    </ng-template>

</p-dialog>
